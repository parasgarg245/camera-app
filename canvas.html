<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
      let canvas = document.querySelector("canvas");
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      let ctx = canvas.getContext("2d");
      ctx.beginPath();
      ctx.moveTo(100, 200); /// is cordianate par chle jao
      ctx.lineTo(300, 400); // is cordinate tak line bnado jha cursor hai abhi that is 100 200
      ctx.strokeStyle = "blue";
      ctx.lineWidth = 20;
      ctx.stroke();  //// show kardo jo b kara hai
      ctx.beginPath(); // nya color bnanae k lia nya path bnaya hai
      ctx.moveTo(300, 400);
      ctx.lineTo(600, 200);
      ctx.strokeStyle = "red"; 
      ctx.stroke();
    </script>
  </body>
</html>
